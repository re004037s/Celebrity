version: '3'

services:
  db:
    image: postgres:9.6
    environment:
      - "POSTGRES_USER=postgres"
      # - "POSTGRES_PASSWORD=password"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    command: cd Celebrity && bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ../celebrity:/rails
      - bundle:/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
  bundle: